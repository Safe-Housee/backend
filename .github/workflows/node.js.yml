jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install Dependencies
        run: npm install

      - name: Create database
        run: docker-compose up -d --health-timeout=5s

      - name: Run tests
        run: sleep 5 && npm run test:docker
